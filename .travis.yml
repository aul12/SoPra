sudo: required
dist: trusty
before_install:
    - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latexmk texlive-lang-german texlive-doc-de pgf texlive-font-utils zip inkscape texlive-math-extra graphviz make build-essential libsfml-dev libgtest-dev
    - cd /usr/src/gtest
    - sudo cmake CMakeLists.txt
    - sudo make
    - sudo cp *.a /usr/lib
    - sudo ldconfig 

script:
    - mkdir output
    - cd Blatt01
    - latexmk -pdf main.tex
    - mv main.pdf ../output/Blatt01.pdf
    - cd ..
    - cd Blatt02
    - make all
    - mv main.pdf ../output/Blatt02.pdf
    - cd ..
    - cd Blatt03
    - make all
    - mv main.pdf ../output/Blatt03.pdf
    - cd ..
    - cd Blatt04
    - make all
    - mv main.pdf ../output/Blatt04.pdf
    - cd ..
    - cd Blatt05
    - mkdir -p build
    - cd build
    - cmake ..
    - make all
    - ./Test

deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    local-dir: output
    on:
        branch: master
