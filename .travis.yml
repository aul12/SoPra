sudo: required
dist: trusty
before_install:
    - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latexmk texlive-lang-german texlive-doc-de pgf texlive-font-utils zip inkscape texlive-math-extra graphviz
      

script:
    - mkdir output
    - cd Blatt01
    - latexmk -pdf main.tex
    - mv main.pdf ../output/Blatt01.pdf
    - cd ..
    - cd Blatt02
    - dot -Tpdf -o uml.pdf uml.dot
    - latexmk -pdf main.tex
    - mv main.pdf ../output/Blatt02.pdf
    - cd ..
    - cd Blatt03
    - dot -Tpdf -o anwendungsfall.pdf anwendungsfall.dot
    - latexmk -pdf main.tex
    - mv main.pdf ../output/Blatt03.pdf
    - cd ..


deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    local-dir: output
    on:
        branch: master
